<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게 데이터를 받아줄 공간 -->
    <form action="#" method="get">
        <!-- 표를 만들어줄 공간 : table -->
        <table width="400px">
            
            <!-- step1 -->
            <!-- tr*4>td*2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <td colspan="2">Step 1 : 아이디/비밀번호 입력</td>
                <!-- <td></td> 잉여 칸 없앤다-->
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">아이디</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">비밀번호</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">비밀번호확인</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            
            
            <!-- step2 -->
            <!-- tr*4>td*2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <td colspan="2">Step 2 : 개인정보</td>
                <!-- <td></td> 잉여 칸 없앤다-->
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">성별</td>
                <td>남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">혈액형</td>
                <td><select name="bloodType">
                    <option value="">A형</option>
                    <option value="">B형</option>
                    <option value="">AB형</option>
                    <option value="">O형</option>
                </select></td>
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">생일</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            
            <!-- step3 -->
            <!-- tr*4>td*2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <td colspan="2">Step 3 : 선호도</td>
                <!-- <td></td> 잉여 칸 없앤다-->
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color" name="color"></td>
            </tr>
            
            <!-- step4 -->
            <!-- tr*4>td*2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <td colspan="2">Step 4 : 적고 싶은 말</td>
                <!-- <td></td> 잉여 칸 없앤다-->
            </tr>
            <tr bgcolor="whitesmoke" height="30px">
                <td colspan="2">
                    <textarea name="hope" cols="56" rows="5"></textarea>
                </td>

            </tr>

            <!-- 제출 & 초기화 -->
            <tr bgcolor="whitesmoke" height="30px">
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
        
    </form>

</body>
</html>
