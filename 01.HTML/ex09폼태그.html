<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그
    "나 여기서부터 여기까지 입력 폼 만들어줄거야!" 선언
    => 필수 속성 2가지
        - action : 어디로 보낼건지
        - method : 어떻게 보낼건지
    -->

    <!-- <input> 추가 속성
    
    ★★
    (1) type : 입력 타입을 지정 (text, password ...)
    (2) name : 입력한 값을 구분하기 위해 이름 지정
    
    (3) autofocus : 자동 커서 설정, 사용자가 먼저 입력하게끔 할 수 있다.
    (4) placeholder : 미리보기 텍스트
    
    (5) value : 기본 값을 지정 ★
    
    (6) readonly : 읽기 전용으로 지정
    (7) maxlength : 글자 수 제한 지정
    -->

    <!-- #은 현재 페이지를 의미하며, 템플릿을 사용한다면 #으로 표기되어있을 것이다 -->
    <form action="#" method="get">
        ID <input
            type="text"
            name="ID"
            autofocus
            placeholder="아이디를 입력하시오"
            >
        <br>
        PW <input type="password" maxlength="10">
        <br>
        주소 <input
            type="text"
            name="Add"
            value="광주"
            readonly>


        <br><br>
        <!-- 사용자가 선택할 수 있는 입력창
        
            (1) input - type : checkbox
            (2) input - type : radio
            (3) select 태그
        -->

        <!-- ** checkbox와 radio 둘 다 name, value 필수속성 ★★

            - name : 어떤 설문인지?
            - value : 어떤 값인지?
        
        -->

        <!-- (1) checkbox : 중복 선택 가능 -->
        <p>좋아하는 음료를 모두 골라주세요</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        민트초코 <input type="checkbox" name="menu" value="mc">
        <br></br>

        <!-- (2) radio : 중복 선택 불가능 -->
        <p>성별을 골라주세요</p>
        남성 <input type="radio" name="gender" value="man">
        여성 <input type="radio" name="gender" value="woman">
        <br><br>

        <!-- (3) select 태그 (input 태그의 타입이 아닌 별도의 태그) -->

        <select name="EmailAdd">
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>
        <br><br>

        <!-- 가볍게 볼 내용, 나중에 검색 해서 사용할 수 있죠 -->
        첨부파일<br>
        <input type="file">
        <br><br>
        색
        <br>
        <input type="color">
        <br><br>
        숫자
        <br>
        <input type="number">
        <br><br>
        날짜
        <br>
        <input type="date">
        <br><br>
        시간까지 표시
        <br>
        <input type="datetime-local">
        <!-- 여기까지 -->

        <!-- 제출 및 초기화 ★★
        제출 및 초기화되는 정보들은 무조건 form태그 내부에 위치-->
        <br>
        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
