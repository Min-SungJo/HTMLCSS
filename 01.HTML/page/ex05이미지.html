<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        http://img.designmap.or.kr/user2image/1558663537842_14
        https://i.pinimg.com/originals/ff/8b/81/ff8b81f49ab72d80a3aece12988e2444.jpg
     -->
     <!-- img태그 (필수 속성 : src) -->
     <!-- (1) 절대 경로 : 어떤 파일이 가진 본인만의 고유한 경로 -->

     <img
         src ="https://i.pinimg.com/originals/ff/8b/81/ff8b81f49ab72d80a3aece12988e2444.jpg"
         width="300px"
         >&nbsp&nbsp
     <!-- (2) 상대 경로 : 특정 위치를 기준으로 파일을 찾는 경로
                        => 내부 자료에 대해 주로 사용 
                1) 현재를 기준으로 : ./     (생략가능)
                2) 상위를 기준으로 : ../    (../../../)
                3) 루트를 기준으로 : /      (최상단으로)
        -->
    <!-- <img src="./img/gaming-banner.png"
         width="300px"> -->
         <!-- 두 번째 사진 다시 불러오기 -->
         <img src="../img/gaming-banner.png"
         width="300px">
</body>
</html>
