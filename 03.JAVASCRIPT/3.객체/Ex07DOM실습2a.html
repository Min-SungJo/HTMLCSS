<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <!-- span 태그 사이의 숫자가 1씩 증가하는 버튼 -->
    <button onclick="plus()">+1증가</button>
    <!-- span 태그 사이의 숫자가 1씩 감소하는 버튼 -->
    <!-- 0 미만으로 감소하지 않음 -->
    <button onclick="minus()">-1감소</button>
    <script>
        let span = document.getElementById('span1');
        // let spanNumber = span.innerText;
        function plus(){
            // span.innerText = ++spanNumber;
            span.innerText++;
        }
        function minus(){
            if(span.innerText>0){
                // span.innerText = --spanNumber;
                span.innerText--;
            }
        }
    </script>
</body>
</html>
