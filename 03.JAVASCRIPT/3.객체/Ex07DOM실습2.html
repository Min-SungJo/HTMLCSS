<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <!-- span 태그 사이의 숫자가 1씩 증가하는 버튼 -->
    <button onclick="plus()">+1증가</button>
    <!-- span 태그 사이의 숫자가 1씩 감소하는 버튼 -->
    <!-- 0 미만으로 감소하지 않음 -->
    <button onclick="minus()">-1감소</button>
    <script>
        let num=0;
        function plus(){
            let div1 = document.getElementById('span1');
            div1.innerText=++num;
        }
        function minus(){
            let div1 = document.getElementById('span1');
            if(div1.innerHTML>0){
            div1.innerHTML-=1;
            }else{
                div1.innerHTML=0;
            }
        }
    </script>
</body>
</html>
