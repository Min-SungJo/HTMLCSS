<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tScore=0;
        let grade="";
        let jScore = parseInt(prompt("Java점수를 입력하세요."));
        let pScore = parseInt(prompt("Python점수를 입력하세요."));
        let rScore = parseInt(prompt("R점수를 입력하세요."));
        tScore = parseInt(jScore+pScore+rScore);
        //소수점 표기는 .toFixed()로 한다
        let score = (tScore/3).toFixed(2);
        if(score>=90){
            grade="A";
        }else if(score>=80){
            grade="B";
        }else if(score>=70){
            grade="C";
        }else{
            grade="F";
        }
        console.log("당신의 평균은 "+score+"이고 "+grade+"입니다");
    </script>
</body>
</html>
