<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("시작할 숫자를 입력해주세요"));
        let num2 = Number(prompt("마지막 숫자를 입력해주세요"));
        var sum = 0;
        for(let i = num1;i<=num2;i++){
            sum+=i;
        }
        document.write(num1+"부터 "+num2+"까지의 합>> ",sum);
        console.log(num1+"부터 "+num2+"까지의 합>> ",sum);
    </script>
    <script>
        let rd=Math.floor(Math.random()*100)+1;
        let num=0;
        while(true){
            num = Number(prompt("숫자를 입력해주세요"));
            if(num>rd){
                alert("더 작은 수 입니다");
            }else if (num<rd){
                alert("더 큰 수 입니다");
            }else{
                alert("정답입니다. 축하합니다🎉");
                break;
            }
        }
    </script>
</body>
</html>
