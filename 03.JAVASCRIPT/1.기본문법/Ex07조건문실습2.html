<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let color = prompt("색깔을 적어주세요(빨강, 초록, 파랑, 카밍코랄)");
    let bg="";
        switch(color){
            case"빨강":
            // color=="빨강"
            bg = "red";
            break;
            case"초록":
            bg = "green";
            break;
            case"파랑":
            bg = "blue";
            break;
            case"카밍코랄":
            bg = "#E9967A";
        }    
        document.querySelector("body").style.backgroundColor = bg;
    </script>
</body>
</html>
