<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기호, 몇줄 출력하는지 프롬프트 입력 -> 함수X
        // 아래에 함수 생성
        // pyramid() 호출
        // pyramid 함수에는 받은 기호, 줄 수에 따라 출력

        let s = prompt("기호를 입력하시요")
        let row = prompt("몇 줄 출력할지 입력하시오")

        pyramid(s,row)

        function pyramid(string,number){
            for(var i =0;i<number;i++){
                for(var j =0;j<=i;j++){
                    document.write(string);
                    }
                document.write("<br>");
            }
        }

    </script>
</body>
</html>
