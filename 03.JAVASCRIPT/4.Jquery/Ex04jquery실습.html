<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id='like'>좋아요</button>
        <span>0</span>
    <br>
    <input type="text"><button class='writeCom'>댓글작성</button>
    <br>
    <div id="com">
        <p>첫댓글<button class='removeCom'>삭제</button></p>
    </div>

    <script>
        // 좋아요-좋아요 취소 기능
        $(document).on("click","#like",function(){
            var num = $("span").text();
            if(num==0){
                $("span").text(1);
                $(this).text("좋아요 취소")
            }
            else{
                $("span").text(0);
                $(this).text("좋아요")
            }
        })
        //댓글 작성 후 작성 버튼 누르면 div 태그에 댓글과 삭제버튼 추가
        $(document).on("click",".writeCom",function(){
            let text = $("input").val();
            $("#com").prepend("<p>"+text+"<button class='removeCom'>삭제</button></p>");
            $("input").val("");
            
        })
        $(document).on("click",".removeCom",function(){
            let remove = $(this).parent();
            $(remove).remove();
        })
    </script>
</body>
</html>
