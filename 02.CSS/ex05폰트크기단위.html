<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* px 고정 크기단위 */
        #span1{
            font-size: 10px;
        }

        /* em 부모 요소 크기에 따른 배수 단위 */
        /* font는 기본적으로 부모의 크기를 따라간다 */
        p{
            font-size: 10px;
        }
        #span2{
            font-size: 2em;
        }

        /* rem html문서의 폰트 크기에 따른 배수단위 */
        /* 브라우저가 가지고 있는 기본값을 기준으로
        기기에 따라 상대적*/
        #span3{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">
            em으로 조정
        </span>
    </p>
    <br>
    <span id="span3">rem으로 조정</span>
</body>
</html>
